<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card-container">
      <div class="card">
        <div class="card-hero-img u-margin-big">
          <img src="images/illustration-hero.svg" alt=" " />
        </div>
        <div class="card-body">
          <h1 class="card-primary-heading u-margin-small">Order Summary</h1>

          <p class="card-description u-margin-small">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="card-subscription u-margin-medium">
            <img
              src="images/icon-music.svg"
              alt=""
              class="card-subscription-icon"
            />
            <div class="card-subscription-description">
              <h2 class="card-subscription-description-heading">Annual Plan</h2>
              <p class="card-subscription-description-content">$59.99/year</p>
            </div>
            <a href="#" class="card-subscription-btn btn-inline">Change</a>
          </div>
          <a href="" class="card-proceed-btn btn u-margin-medium"
            >Proceed to Payment</a
          >
          <a href="" class="card-cancel-btn btn u-margin-medium"
            >Cancel Order</a
          >
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" 
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
